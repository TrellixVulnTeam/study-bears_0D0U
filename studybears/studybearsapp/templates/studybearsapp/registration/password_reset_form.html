{% extends 'studybearsapp/base.html' %}

{% block content %}
  <h3 style="color:white"> Forgot Password? </h3>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
      <p style="color:white"> {{field.label_tag}} </p>
      {{field}}
    </p>
    {% endfor %}
    <button type="submit"> Submit </button>
  </form>
  {% endblock %}
